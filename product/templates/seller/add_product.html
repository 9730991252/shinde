{% extends 'base.html' %}
{% block content %}

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

 <div class="container">
  <a href="/product/seller_product/" class="btn btn-success my-3">  Back </a>
 </div>
 <br>
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
           

    
    
                <div class="mb-3">
                    <input type="hidden" name="admin_id" value="{{a.id}}">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name" id="product_name" class="form-control" required>
                  </div>
    
                  <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" name="image" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="image_1" class="form-label">Image 1 </label>
                    <input type="file" name="image_1" required>
                  </div>

                  <div class="mb-3">
                    <label for="image_2" class="form-label">Image 2 </label>
                    <input type="file" name="image_2" required>
                  </div>


                  <div class="mb-3">
                    <label for="image_3" class="form-label">Image 3 </label>
                    <input type="file" name="image_3" required>
                  </div>

                  <div class="mb-3">
                        <label for="price" class="form-label">price</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                      </div>
    
                      <div class="mb-3">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="number" id="discount" name="discount" class="form-control">
                      </div>
    
                      <div class="mb-3">
                        <label for="discription" class="form-label">discription</label>
                        <textarea id="summernote" name="editordata"></textarea>
                      </div>

                 
                <div class="modal-footer">

                  <button type="submit" class="btn btn-primary" name="Add">Submit</button>
                </div>
     
    </form>

</div>

<script>

$(document).ready(function() {
  $('#summernote').summernote();
});


</script>

    {% endblock content %}
