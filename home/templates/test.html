
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Add Post</title>

    <!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  </head>
  <body>
  <div class="container p-3">
    <h3>Add Post</h3>


   <div class="p-3">
    <h4>select Cataegory</h4>
    {% for category in category %}
    <button class="btn btn-success" onclick="add_post({{category.id}},'{{category.name}}')">
      {{category.name}}
    </button>
    {% endfor %}
  </div>
  <br>
    <div id="form">
      <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <h5 id="category"></h5>
        <input  type="hidden" name="category_name" id="category_name" readonly/>
        <input  type="hidden" name="category_id" id="category_id" required/>
  <input type="text" value="{{post.title}}" name="title" class="form-control" placeholder="Title" required/><br><br>
  <label for="file" class="form-label">image select   </label>
  <input type="file" name="image" width="">
  <h4>Discription</h4>
  <textarea id="summernote" name="editordata"></textarea>
  <button type="submit" class="btn btn-primary form-control">Save Post</button>
</form>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    --><script>
      
  $(document).ready(function() {
  $('#summernote').summernote();
});




function add_post(){
  $('#form').show()
  name=(arguments[1]);
  category_id=(arguments[0]);

  document.getElementById("category").innerHTML = name;
  document.getElementById("category_name").value = name;
  document.getElementById("category_id").value = category_id;
}






</script>

  </body>
</html>
